<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSSAssets/Finance_style.css">
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input,
        button {
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="mainTitle">
        <h1>Finances</h1>
    </div>
    <a href="./savings.html">Savings Page</a>
    
    <div class="spendingContainer">
        <h2>Spontaneous Spending Tracker</h2>

        <label for="purchaseName">Purchase Name:</label>
        <input type="text" id="purchaseName">

        <label for="purchaseAmount">Purchase Amount:</label>
        <input type="number" id="purchaseAmount">

        <button onclick="addPurchase()">Add Purchase</button>

        <h3>Monthly Total: $<span id="monthlyTotal">0.00</span></h3>

        <h4>Purchase List:</h4>
        <ul id="purchaseList"></ul>
    </div>

    <div class="container">
        <h2>Income and Expenses Tracker</h2>

        <label for="transaction-type">Select Transaction Type:</label>
        <select id="transaction-type">
            <option value="income">Income</option>
            <option value="expenses">Expenses</option>
        </select>

        <label for="transaction-name">Enter Name:</label>
        <input type="text" id="transaction-name" placeholder="Transaction Name">

        <label for="transaction-amount">Enter Amount:</label>
        <input type="number" id="transaction-amount" placeholder="Amount">

        <button onclick="submitTransaction()">Submit</button>


        <div class="income-total">
            <h3>Income Total: $<span id="income-total-value">0</span></h3>

        </div>
        <div class="income-list">
            <h4>Income List</h4>
            <ul id="income-list"></ul>
        </div>

        <div class="expenses-total">
            <h3>Expenses Total: $<span id="expenses-total-value">0</span></h3>

        </div>
        <div class="expenses-list">
            <h4>Expenses List</h4>
            <ul id="expenses-list"></ul>
        </div>
    </div>

    <div class="balanceContainer">
        <h2>Current Balance</h2>
        <h3>Monthly net: $<span id="monthly-balance">0</span></h3>
    </div>

<script src="./JSAssets/spendings.js"></script>
</body>

</html>
