<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSSAssets/budgetor.css">
    <title>Budgetor</title>
</head>
<body>

    <header>
        <h1>PERSONAL BUDGET PLANNER</h1>
    
        <img src="./Images/Budgetor_graphic.jpg" alt="Budgetor Logo">
   
        <h2>New Member Registration</h2> 
    
    <form id="registerForm">
        <label for="reg-username">Username:</label>
        <input type="text" id="reg-username" name="reg-username" required>
    
        <label for="reg-password">Password:</label>
        <input type="password" id="reg-password" name="reg-password" required>
    
        <label for="reg-email">Email:</label>
        <input type="email" id="reg-email" name="reg-email" required>
    
   
    <div>
        <button type="submit" value="Submit Form">REGISTER</button>
        
    </div>
    </form>
    
     <h2>Membership Sign In</h2>

 
     <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      
   
   <div>
       
    <button type="submit" value="Submit Form">SIGN IN</button>
        
   </div>
   </form>
   
</header>
<script src="./JSAssets/index.js"></script>
</body>
</html>
