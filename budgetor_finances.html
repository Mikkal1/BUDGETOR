<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Spending Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #spending-form {
            max-width: 400px;
            margin: 20px auto;
        }
        #spending-list {
            max-width: 400px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>FINANCES</h1>
    </header>

    <div id="monthly-spending">
        <div id="spending-form">
            <h2>Spending Entry:</h2>
            <input type="number" id="amount" placeholder="enter amount" min="0" step="0.01">
            <input type="text" id="item" placeholder="provide a name for this purchase" min="0" step="0.01">
            <button onclick="addAndAssign()">Add</button>
        </div>
    
        <div id="spending-list">
            <h2>Monthly Spending List</h2>
            <ul id="list"></ul>
            <p>Total Spending: $<span id="total">0.00</span></p>
        </div>
    
    </div>
    
    <div id="income-manager">

    </div>

    <script src="./JSAssets/spendings.js"></script>
</body>
</html>
