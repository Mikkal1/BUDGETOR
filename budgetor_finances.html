<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Features</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #spending-form {
            max-width: 400px;
            margin: 20px auto;
        }
        #spending-list {
            max-width: 400px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>FINANCES</h1>
    </header>

    <div id="monthly-spending">
        <div id="spending-form">
            <h2>Spending Entry:</h2>
            <input type="number" id="amount" placeholder="enter amount" min="0" step="0.01">
            <input type="text" id="item" placeholder="provide a name for this purchase" min="0" step="0.01">
            <button onclick="addAndAssign()">Add</button>
        </div>
    
        <div id="spending-list">
            <h2>Monthly Spending List</h2>
            <ul id="list"></ul>
            <p>Total Spending: $<span id="total">0.00</span></p>
        </div>
    
    </div>
    
    <div id="income-manager">

    </div>
        <h1>Income Tracker</h1>
        
        <label for="incomeSource">Income Source:</label>
        <input type="text" id="incomeSource" placeholder="Enter income source">
    
        <label for="incomeAmount">Income Amount:</label>
        <input type="number" id="incomeAmount" placeholder="Enter income amount">
    
        <label for="incomeFrequency">Income Frequency:</label>
        <select id="incomeFrequency">
            <option value="tomorrow">Tomorrow</option>
            <option value="weekly">Weekly</option>
            <option value="bi-weekly">Bi-weekly</option>
            <option value="one-time">One-time</option>
        </select>
    
        <button onclick="addIncome()">Add Income</button>
    
        <h2>Monthly Total: $<span id="monthlyTotal">0.00</span></h2>
    
        <div id="incomeList">
            <h3>Past Income:</h3>
            <ul id="pastIncomeList"></ul>
        </div>
        
    <script src="./JSAssets/spendings.js"></script>
</body>
</html>
